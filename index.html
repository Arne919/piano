<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Piano</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="piano.js"></script>
</head>
<body>
    <h1>🎹 Virtual Piano</h1>
    <div class="piano">
        <button class="key white" data-note="C">도</button>
        <button class="key white" data-note="D">레</button>
        <button class="key white" data-note="E">미</button>
        <button class="key white" data-note="F">파</button>
        <button class="key white" data-note="G">솔</button>
        <button class="key white" data-note="A">라</button>
        <button class="key white" data-note="B">시</button>
        <button class="key white" data-note="C_high">도</button>
    </div>
</body>
</html>
